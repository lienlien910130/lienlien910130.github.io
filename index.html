<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>2023論壇</title>
    <meta itemprop="image" content="https://www.macromicro.me/img/ui/logo@2x.png"/>
    <meta property="og:image" content="https://www.macromicro.me/img/ui/logo@2x.png"/>
    <meta property="og:image:width" content="1200"/>
    <meta property="og:image:height" content="630"/>
    <meta property="og:image:alt" content="2023論壇"/>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="shortcut icon" href="https://cdn.macromicro.me/assets/img/favicons/favicon-32.png"/>
    <link rel="stylesheet" href="dist/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" id="app">
      <div id="header" class="row" style="border-bottom: 3px solid #D9D9D9;height: 50px;align-items: center;display: none;">
        <img id="pic" src="https://cdn.macromicro.me/files/users/701/701.jpg" style="width: 60px">
        <div style="width: 40%;
            overflow: hidden;
            text-overflow: ellipsis;">
          <span id="name" style="white-space:nowrap"></span>
        </div>
        <div style="width: 40%;text-align: right; color: #999999;">
          <span id="currentNum"></span> / <span id="totalNum"></span>
        </div>
      </div>
      <div class="row" id="result" style="margin:auto;height: calc(100vh - 70px);justify-content:center;align-items: center;">
        <!-- <button id="qrScan" type="button" class="btn btn-warning" style="width:25%;margin-right: 10px;">掃描</button> -->
        <div id="btns" style="display: none;">
          <button id="qrScan" type="button" class="btn btn-warning" style="width: 100%;display: none;">掃描</button>
          <button id="againcheck" type="button" class="btn btn-warning" style="width: 100%;display: none;">再次送審</button>
        </div>
        <div id="textDiv" style="display: none;text-align: center;margin: auto;">
          <p style="color:#6C757D">通關碼</p>
          <p id="code"></p>
          <p style="color:#6C757D">姓名</p>
          <p id="currentName"></p>
          <p id="passed" style="    background-color: red;
          height: 80px;
          color: white;
          text-align: center;
          line-height: 80px;
          border-radius: 10px;
          font-weight: bold;
          display: none;"></p>
          <button id="passbtn" type="button" class="btn btn-warning" style="width: 100%;margin-top:50px;display: none;">交付入場物品</button>
          <button id="cancelbtn" type="button" class="btn btn-secondary" style="width: 100%;margin: 10px 0px;">取消</button>
        </div>
      </div>
      <!-- <div class="row"  style="padding-top: 10px;">
        <button id="qrScan" type="button" class="btn btn-warning" style="width:25%;margin-right: 10px;">掃描</button>
        <input id="result-qr" type="text" class="form-control" aria-label="resultQR" style="width:70%">
      </div> -->
      <div class="row" style="padding-top: 10px;" id="result-api"></div>
      <div class="row" style="padding-top: 10px;" id="result-b"></div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
