  <head>
    <meta charset="UTF-8"/>

    <meta property="og:site_name" content="2023論壇"/>
    <meta property="og:title" content="2023論壇"/>
    <meta itemprop="name" content="2023論壇"/>
    <meta name="description" content="2023論壇"/>
    <meta property="og:description" content="2023論壇"/>
    <meta itemprop="description" content="2023論壇"/>
    <meta itemprop="image" content="https://www.macromicro.me/img/ui/logo@2x.png"/>
    <meta property="og:image" content="https://www.macromicro.me/img/ui/logo@2x.png"/>

    <meta property="og:image:height" content="630"/>

    <meta http-equiv='pragma' content='no-cache'>
    <link rel="shortcut icon" href="https://cdn.macromicro.me/assets/img/favicons/favicon-32.png"/>
    <link rel="stylesheet" href="dist/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <body style="border-top: 5px solid #50E3C2;">
    <div class="container" id="app">
      <div id="header" class="row" style="border-bottom: 1px solid #D9D9D9;height: 50px;align-items: center;display: none;">
        <img id="pic" src="https://cdn.macromicro.me/files/users/701/701.jpg" style="width: 60px">
        <div style="width: 40%;
            overflow: hidden;
            text-overflow: ellipsis;">
          <span id="name" style="white-space:nowrap"></span>
        </div>
        <div style="width: 40%;text-align: right; color: #999999;">
          <span id="currentNum"></span> / <span id="totalNum"></span>
        </div>
      </div>
      <div class="row" id="result" style="flex-direction: column;margin:auto;height: calc(100vh - 70px);justify-content:center;align-items: center;">
        <div id="msg" style="text-align: center;font-size: 24px;margin-bottom: 3px;"></div>
        <div id="btns" style="display: none;">
          <button id="qrScan" type="button" class="btn btn-warning" style="width: 100%;display: none;height: 50px">掃描</button>
          <button id="againcheck" type="button" class="btn btn-warning" style="width: 100%;display: none;height: 50px">再次送審</button>
        </div>
        <div id="textDiv" style="display: none;text-align: center;margin: auto;">
          <p style="color:#6C757D">通關碼</p>
          <p id="code" style="font-weight: bold;font-size: 20px;"></p>
          <p style="color:#6C757D">姓名</p>
          <p id="currentName"  style="font-weight: bold;font-size: 20px;"></p>
          <p id="passed" style="    background-color: red;
            color: white;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            padding: 20px 15px;display: none;
            "></p>
          <button id="passbtn" type="button" class="btn btn-warning" style="width: 100%;margin-top:50px;display: none;height: 50px">交付入場物品</button>
          <button id="cancelbtn" type="button" class="btn btn-secondary" style="width: 100%;margin: 10px 0px;height: 50px;">取消</button>
        </div>
      </div>
    </div>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="dist/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
